<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <p><a href="../index.html">Homework Index</a></p>
        <title>Scapecutters</title>
    </head>
    <body>
        <h1>Scapecutters</h1>
        <table>
        <form action="process.php" method="post">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="custname"></td>
            </tr>
            <tr>
                <td>Address:</td><td><input type="text" name="adr1"></td>
            </tr>
            <tr>
                <td>Grass:</td>
                <td>
                    <input type="checkbox" name="cut">Cut
                    <input type="radio" class="dark" name="tall" value="2&quot;" disabled>2"
                    <input type="radio" class="dark" name="tall" value="2.5&quot;" disabled>2.5"
                    <input type="radio" class="dark" name="tall" value="3&quot;" disabled>3"
                    <input type="radio" class="dark" name="tall" value="4&quot;" disabled>4"
                </td>
            </tr>    
            <tr>
                <td>Trim:</td>
                <td>
                    <input type="checkbox" name="edge">Edges
                    <input type="checkbox" name="hedge">Hedges
                </td>
            </tr>
            <tr>
                <td>Dispose of cuttings by:</td>
                <td><select name="dispose">
                    <option value="nothing">Do Nothing</option>
                    <option value="mulch">Use mulching mower</option>
                    <option value="rake">Rake/remove</option>
                </select></td>
            </tr>
            <tr>
                <td rowspan="3">Urgency:</td>
                <td><input type="submit" name="when" value="Whenever"></td>
            </tr>
            <tr>
                <td><input type="image" src="soon.jpg" name="soon"></td>
            </tr>
            <tr>
                <td><input type="image" src="help.jpg" name="help"></td>
            </tr>    
        </form>
        </table>
    </body>
</html>
